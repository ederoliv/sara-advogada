<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Mayélli - Advogada</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- Variáveis de Cores --- */
        :root {
            --primary-red: #C60014;
            --cream-bg: #FCF9F4;
            --text-dark: #333333;
        }

        /* --- Reset Básico --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream-bg);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- Header / Navegação --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background-color: transparent; /* Fundo transparente para mesclar com o hero */
            position: absolute; /* Para ficar sobre o fundo do hero */
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-family: 'Great Vibes', cursive; /* Fonte manuscrita */
            color: var(--primary-red);
            font-size: 2rem;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-red);
        }

        /* --- Hero Section --- */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh; /* Ocupa a altura total da tela */
            padding: 0 8%;
            
            /* CONFIGURAÇÃO DO FUNDO ABSTRATO */
            /* Substitua a URL abaixo pela sua imagem de linhas abstratas */
            background-image: url('assets/background.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .hero-content {
            max-width: 50%;
        }

        .hero-name {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-red);
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-quote {
            font-style: italic;
            font-size: 1rem;
            color: #555;
            margin-bottom: 40px;
            border-left: 3px solid var(--primary-red); /* Detalhe opcional de design */
            padding-left: 15px;
        }

        .btn-cta {
            display: inline-block;
            background-color: var(--primary-red);
            color: #fff;
            padding: 15px 40px;
            border-radius: 30px; /* Bordas bem arredondadas */
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(198, 0, 20, 0.3);
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-cta:hover {
            transform: translateY(-3px);
            background-color: #a30010;
        }

        /* --- Imagem Circular --- */
        .hero-image-container {
            position: relative;
            width: 450px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* Faz a imagem ficar redonda */
            border: 8px solid var(--primary-red); /* Borda grossa vermelha */
            padding: 5px; /* Espaço entre a foto e a borda */
            background-color: white;
        }

        /* --- Footer --- */
        footer {
            background-color: var(--primary-red);
            color: var(--cream-bg);
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        /* --- Responsividade (Mobile) --- */
        @media (max-width: 768px) {
            header {
                padding: 15px 5%;
                flex-direction: column;
                gap: 15px;
                position: relative; /* No mobile, tira o absolute para não sobrepor */
            }

            .hero {
                flex-direction: column-reverse; /* Imagem em cima, texto embaixo no mobile */
                justify-content: center;
                text-align: center;
                padding: 40px 5%;
                gap: 40px;
            }

            .hero-content {
                max-width: 100%;
            }

            .hero-title {
                font-size: 2rem;
            }

            .hero-quote {
                border-left: none;
                padding-left: 0;
            }

            .hero-image-container {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">Sara Mayélli</a>
        <nav>
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Experiência</a></li>
                <li><a href="#">Depoimentos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-name">Sara Mayélli</h2>
            <h1 class="hero-title">Advogada de Família, Civil e Criminal.</h1>
            <p class="hero-quote">"Justiça e direito são o fundamento do teu trono; graça e verdade te precedem."</p>
            
            <a href="#" class="btn-cta">Contratar</a>
        </div>

        <div class="hero-image-container">
            <img src="assets/profille-sara.jpg" alt="Sara Mayélli Advogada" class="hero-img">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sara Mayélli. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
