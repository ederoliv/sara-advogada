<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Mayélli - Advogada</title>
    
    <link rel="icon" type="image/svg" href="assets/logo-icon.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <header>
        <img src="assets/logo.png" class="logo" alt="Logo Sara Mayelli"/>
        
        <nav>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link">Sobre</a></li>
                <li><a href="#" class="nav-link">Experiência</a></li>
                <li><a href="#" class="nav-link">Depoimentos</a></li>
                <li><a href="#" class="nav-link">Contato</a></li>
            </ul>
        </nav>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-name">Sara Mayélli</h2>
            <h1 class="hero-title">Advogada de Família, Civil e Criminal.</h1>
            <p class="hero-quote">"Justiça e direito são o fundamento do teu trono; graça e verdade te precedem."</p>
            
            <a href="#" class="btn-cta">Contratar</a>
        </div>

        <div class="hero-image-container">
            <img src="assets/profile-sara.jpeg" alt="Sara Mayélli Advogada" class="hero-img">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sara Mayélli. Todos os direitos reservados.</p>
    </footer>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
        const navLinks = document.querySelectorAll(".nav-link");

        // Abre e fecha o menu ao clicar no hambúrguer
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        });

        // Fecha o menu ao clicar em um link
        navLinks.forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }));
    </script>

</body>
</html>
